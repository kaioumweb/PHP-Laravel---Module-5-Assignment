<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="styles.css">
	<style type="text/css"> 
		/* Reset some default browser styles */
		body, h1, h2, p {
			margin: 0;
			padding: 0;
		}

		/* Ensure the body takes the full height of the viewport */
		html, body {
			height: 100%;
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #f0f0f0;
		}

		/* Style the profile card */
		.profile-card {
			background: #ffffff;
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			max-width: 400px;
			width: 100%;
			padding: 20px;
			text-align: center;
		}

		/* Inner content styling */
		.profile-content h1 {
			font-size: 24px;
			color: #333333;
			margin-bottom: 10px;
		}

		.profile-content h2 {
			font-size: 18px;
			color: #777777;
			margin-bottom: 20px;
		}

		.profile-content p {
			font-size: 16px;
			color: #555555;
			line-height: 1.5;
			margin-bottom: 10px;
		}
	
	</style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-content">
            <h1>John Doe</h1>
            <h2>Web Developer</h2>
            <p>Hello! I'm John, a passionate web developer with a knack for creating elegant and efficient web applications. Let's build something amazing together!</p>
            <p>Email: john.doe@example.com</p>
            <p>Mobile: +123 456 7890</p>
        </div>
    </div>
</body>
</html>
